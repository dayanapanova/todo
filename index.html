<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen">
        <div class="auth-screen">
            <div class="form-box">
                <div class="button-box">
                    <div id="active-marker"></div>
                    <button id="login-btn" type="button" class="toggle-btn">Login</button>
                    <button id="register-btn" type="button" class="toggle-btn">Register</button>
                </div>
                <form id="login-form" class="input-group">
                    <input id="login-email" type="email" placeholder="EMAIL" class="input-field">
                    <input id="login-password" type="password" placeholder="ENTER PASSWORD" class="input-field">
                    <input type="checkbox" class="checkbox"><span>Remember password</span>
                    <button id="submit-login-btn"type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register-form" class="input-group">
                    <input id="register-firstName" type="text" placeholder="First name" class="input-field">
                    <input id="register-lastName" type="text" placeholder="Last name" class="input-field">
                    <input id="register-email"type="email" placeholder="EMAIL" class="input-field">
                    <input id="register-password"type="password" placeholder="ENTER PASSWORD" class="input-field">
                    <input type="checkbox" class="checkbox"><span>I agree with the terms of use</span>
                    <button id="submit-register-btn" type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div id="dashboard-screen">
        <div class="dashboard-screen">
            <div class="header">
                <a class="logo">TODO LIST</a>
                <div class="user-info">
                    <div id="user-info" class="user-name"></div>
                    <button id="log-out" class="log-out">Log out</button>
                </div>
            </div>
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-head">
                        <h1 class="title">Create a new list</h1>
                        <span class="modal-close-btn">âœ•</span>
                    </div>
                    <div class="list-form">
                        <input id="list-name-input" type="text">
                        <button id="create-list-btn">Create a new todo list</button>
                    </div>
                </div>
            </div>
            <div id="lists" class="task-lists">
                
            </div>
            <button class="open-list-form-btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
