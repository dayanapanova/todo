<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen">
        <div class="auth-screen">
            <div class="card">
                <div class="button-box">
                    <div id="active-marker"></div>
                    <button id="login-btn" type="button" class="toggle-btn">Login</button>
                    <button id="register-btn" type="button" class="toggle-btn">Register</button>
                </div>
                <form id="login-form" class="form">
                    <div class="form-field">
                        <input id="login-email" type="email" placeholder="EMAIL">
                    </div>
                    <div class="form-field">
                        <input id="login-password" type="password" placeholder="ENTER PASSWORD">
                    </div>
                    <div class="form-btn">
                        <button id="submit-login-btn"type="submit" class="btn">Log in</button>
                    </div>
                </form>
                <form id="register-form" class="form">
                    <div class="form-field">
                        <input id="register-firstName" type="text" placeholder="First name">
                    </div>
                    <div class="form-field">
                        <input id="register-lastName" type="text" placeholder="Last name">
                    </div>
                    <div class="form-field">
                        <input id="register-email"type="email" placeholder="EMAIL">
                    </div>
                    <div class="form-field">
                        <input id="register-password"type="password" placeholder="ENTER PASSWORD">
                    </div>
                    <div class="form-field">
                        <input type="checkbox" class="checkbox"><span>I agree with the terms of use</span>
                    </div>
                    <div class="form-btn">
                        <button id="submit-register-btn" type="submit" class="btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dashboard-screen">
        <div class="dashboard-screen">
            <div class="header">
                <a class="logo">TODO LIST</a>
                <div class="user-info">
                    <div id="user-info" class="user-name"></div>
                    <button id="log-out" class="log-out">Log out</button>
                </div>
            </div>
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-head">
                        <h1 class="title">Create a new list</h1>
                        <span class="modal-close-btn">âœ•</span>
                    </div>
                    <div class="modal-body">
                        <div class="list-form form">
                            <div class="form-input">
                                <input id="list-name-input" placeholder="Enter list name" type="text"/>
                            </div>
                            <div class="form-btn">
                                <button id="create-list-btn" class="btn">Create a new todo list</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="lists" class="task-lists">
                
            </div>
            <button class="open-list-form-btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
