<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Register</button>
            <button type="button" class="toggle-btn" onclick="register()">Login</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" placeholder="USER ID" class="input-field">
            <input type="text" placeholder="ENTER PASSWORD" class="input-field">
            <input type="checkbox" class="checkbox"><span>Remember password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" placeholder="USER ID" class="input-field">
            <input type="text" placeholder="EMAIL ID" class="input-field">
            <input type="text" placeholder="ENTER PASSWORD" class="input-field">
            <input type="checkbox" class="checkbox"><span>I agree with the terms of use</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
